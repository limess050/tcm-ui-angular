<link rel="stylesheet" href="assets/css/manager.css">
<div ng-controller="TopMenuCntl">
    <ng-include src="topmenu"></ng-include>
</div>
<div class="manager">
	<div class="panels">
		<div class="panel panel-default panel-tcm">
		  <div class="panel-body panel-body-tcm">
		    
			<div ng-repeat="feature in features" class="panel panel-default feature" id="{{feature.featureId}}">
			  <div class="panel-heading panel-heading-tcm">
			  	{{feature.jiraKey}}
				<div class="btn-group btn-group-xs pull-right">
                    <div class="btn" class="no-opacity" ng-show="feature.editMode"><span class="glyphicon glyphicon-remove-circle" ng-click="cancelEditFeature(feature, element);"></span></div>
					<div class="btn" ng-hide="feature.editMode"><span class="glyphicon glyphicon-pencil" ng-click="editFeature(feature)"></span></div>
                    <div class="btn" class="no-opacity" ng-show="feature.editMode"><span class="glyphicon glyphicon-ok-circle" ng-click="saveFeature(feature)"></span></div>
					<div class="btn" ng-hide="feature.delete"><span class="glyphicon glyphicon-trash" ng-click="feature.delete = true"></span></div>
					<div class="btn btn-danger btn-delete" ng-show="feature.delete" ng-click="deleteFeature(feature)" ng-mouseleave="feature.delete = false">Sure?</div>
				</div>
			  </div>
			<div class="progress progress-tcm">
			  <div class="progress-bar progress-bar-success" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-success" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-success" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-success" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-success" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-warning" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-warning" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-danger" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-danger" role="progressbar" style="width: 10%"/>
				<div class="progress-bar progress-bar-danger" role="progressbar" style="width: 10%"/>
			</div>
			  <textarea class="panel-body textarea-tcm" ng-class="feature.editMode==true?'editable':''" ng-model="feature.featureName" ng-disabled="feature.editMode==false?true:''"></textarea>
			</div>


		  </div>
		</div>
		<div class="panel panel-default panel-tcm">
		  <div class="panel-body panel-body-tcm">
		    Basic panel example
		  </div>
		</div>
	</div>
</div>
