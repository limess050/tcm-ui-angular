<style>
	#tcm-suites-module .sprint-container{
		position: relative;
		height: 100%;
		overflow: hidden;
		overflow-y: auto;
	}


	#tcm-suites-module .panel-tcm.right-panel{
		width: 325px;
		border: none;
		border-top: 1px solid #e7e7e7;
		overflow: hidden;
		padding-bottom: 40px;
	}

	#tcm-suites-module .sprint-container>div {
		background-color: white;
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height:100%;
	}

	#tcm-suites-module #releases {
		left: 0px;
	}

	#tcm-suites-module .ng-left-nav-panel #iterations {
		left: 400px;
		top: 0px;
	}

	#tcm-suites-module .ng-left-nav-panel #features {
		left: 400px;
		top: 0px;
	}
	#tcm-suites-module .ng-left-nav-panel #testcases {
		left: 400px;
		top: 0px;
	}

	#tcm-suites-module .nav.left-panel {
		position: fixed;
		top: 65px;
		left: 0px;
	}

/*	#tcm-suites-module .nav-tabs.right-panel>li>a {
		border-color: #eee #eee #ddd !important;
	}
*/
	#tcm-suites-module .position-reference {
		height: 36px;
		margin-bottom: 0px !important;
	}
	#tcm-suites-module .sprint-container .panel {
		margin-bottom: 0px !important;	
	}

	#tcm-suites-module #features{
		overflow: hidden;
	}
</style>


	<div class="panels" ng-show="views.sprint.active == true">

			<div class="panel panel-default panel-tcm left-panel" style=" overflow: hidden; ">
			  <div class="panel-body panel-body-tcm" style=" overflow: hidden; height: 100%; padding-bottom: 257px; ">
					<div class="position-reference panel">
				    	<div class="btn-group btn-group-sm pull-left" ng-show="sprintActiveClass == 'active'">
							<div ng-show="releases.length > 0" ng-click="backToReleases()"class="btn btn-default">&#47;</div>
							<div ng-show="release.releaseName != ''" ng-click="backToIterations();"class="btn btn-default">Release {{release.releaseName}}</div>
							<div ng-show="iteration.iterationName != '' " ng-click="backToFeatures(); "class="btn btn-default">{{iteration.iterationName}}</div>
				    	</div>
				    	<div class="btn-group btn-group-sm pull-left" ng-show="suiteActiveClass == 'active'">
							
				    	</div>
					</div>
			    	<div class="sprint-container" ng-show="sprintActiveClass == 'active'">
			    		<div id="releases">
				    		<div id="release" class="panel panel-default" ng-hide="rel.hide" ng-repeat="rel in releases" ng-click="getIterations(rel)">
							  <div class="panel-body">
			    				Release {{rel.releaseName}}
							  </div>
				    		</div>
			    		</div>
			    		<div id="iterations">
				    		<div id="iteration" class="panel panel-default" ng-hide="iter.hide" ng-repeat="iter in iterations" ng-click="getFeatures(iter)">
				    			<div class="panel-body">
				    				{{iter.iterationName}}
				    			</div>
				    		</div>
			    		</div>
			    		<div id="features">
							<ng-features requester="iteration"></ng-features>
			    		</div>
			    	</div>
			    </div>
			</div> 

		<div class="panel panel-default panel-tcm middle-panel" ng-style="middleWidth" style="overflow: hidden;">


			<div ng-show="views.sprint.active == true" id="sprintElements">
				<div class="tcm-item">
					<div class="item-header">
						<div class="item-key"><a href="https://www.mulesoft.org/jira/browse/{{currentRequester.object.jiraKey}}" target="_blank">{{currentRequester.object.jiraKey}}</a></div>
						<div class="item-name">{{currentRequester.object.featureName}}</div>
					</div>
				</div>
				<ng-testcases class="tc-container" requester="currentRequester" trello="true"></ng-testcases>
			</div>




		</div>
			<ng-right-nav-panel class="ng-right-nav-panel" ng-show="showRight == true"/>
	</div>
