<style>
	.sprint-container{
		position: relative;
		height: 100%;
		overflow-x: hidden;
		overflow-y: auto;
	}


	.panel-tcm.right-panel{
		width: 325px;
		border: none;
		border-top: 1px solid #e7e7e7;
		overflow: hidden;
		padding-bottom: 40px;
	}

	.sprint-container>div {
		background-color: white;
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height:100%;
	}

	#releases {
		left: 0px;
	}

	#iterations {
		left: 400px;
	}

	#features {
		left: 400px;
	}
	#testcases {
		left: 400px;
	}

	.nav.right-panel {
		position: fixed;
		top: 94px;
		right: 0px;
	}

	.nav-tabs.right-panel>li>a {
		border-color: #eee #eee #ddd !important;
	}

	.position-reference {
		height: 36px;
		margin-bottom: 0px !important;
	}
	.sprint-container .panel {
		margin-bottom: 0px !important;	
	}
</style>
<div class="panel panel-default panel-tcm right-panel" >
  <div class="panel-body panel-body-tcm">
		<ul class="nav nav-tabs right-panel">
		  <li ng-click="$event.preventDefault(); loadSprint()" ng-class="sprintActiveClass"><a href="">Sprint</a></li>
		  <li ng-click="$event.preventDefault(); loadSuites()" ng-class="suiteActiveClass"><a href="">Suites</a></li>
		</ul>
		<div class="position-reference panel">
	    	<div class="btn-group btn-group-sm pull-left">
				<div ng-show="back.state == true" ng-click="back.last()"class="btn btn-default">Back</div>
	    	</div>
	    	<span ng-show="iterations.length > 0">Release </span>{{release.releaseName}} {{iteration.iterationName}}
		</div>
    	<div class="sprint-container" ng-show="sprintActiveClass == 'active'">
    		<div id="releases" ng-hide="hideReleases == true">
	    		<div id="release" class="panel panel-default" ng-repeat="release in releases" ng-click="getIterations(release)">
				  <div class="panel-body">
    				Release {{release.releaseName}}
				  </div>
	    		</div>
    		</div>
    		<div id="iterations" ng-hide="hideIteration == true" >
	    		<div id="iteration" class="panel panel-default" ng-repeat="iteration in iterations" ng-click="getFeatures(iteration)">
	    			<div class="panel-body">
	    				{{iteration.iterationName}}
	    			</div>
	    		</div>
    		</div>
    		<div id="features" ng-hide="hideFeature == true">
	    		<div id="feature" class="panel panel-default" ng-repeat="feature in features" ng-click="getTests(feature)">
	    			<div class="panel-body">
	    				{{feature.featureName}}
	    			</div>
	    		</div>
    		</div>
    		<div id="testcases" ng-hide="hideTest == true">
				<ng-testcases requester="currentRequester"></ng-testcases>
    		</div>
    	</div>
